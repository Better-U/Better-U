<div class="strengthForm">
  <h1>Log a Strength Session</h1>
  <div class="form">

    <form class="form-horizontal" role="form" name="strengthLog" ng-submit="submitStrength()">
      <div class="form-body">

        <!-- Date Group -->
        <div class="form-group">
          <label class="col-md-3 control-label">*Date</label>
            <div class="col-md-7">
                <input class="form-control" id="date" type="date" min="2014-01-01" max="2020-12-31" ng-model="dt" placeholder="date" required>
            </div>
        </div>

        <!-- Activity Form Multilist-->
        <div class="form-group">
          <label class="col-md-3 control-label">*Activity</label>
          <div class="col-md-7">
            <select multiple class="form-control" ng-model="str.type" required>

              <option id="bench" value="Bench">Bench</option>
              <option value="Squat">Squat</option>
              <option value="Deadlift">Deadlift</option>
              <option value="Bicep Curls">Biceps Curls</option>
              <option value="Lat Pulldowns">Lat Pulldowns</option>
              <option value="Shoulder Press">Shoulder Press</option>
              <option value="Clean & Jerk">Clean & Jerk</option>
              <option value="Snatch">Snatch</option>
            </select>
          </div>
        </div>

        <!-- Weight Input Box -->
        <div class="form-group">
          <label class="col-md-3 control-label">*Weight</label>
          <div class="col-md-7">
            <input type="number" min="1" max="600" class="form-control" placeholder="Pounds" ng-model="str.weight" required>

          </div>
        </div>

        <!-- Reps Input Box -->
        <div class="form-group">
          <label class="col-md-3 control-label">*Reps</label>
          <div class="col-md-7">
            <input type="number" min="1" max="50" class="form-control" placeholder="Number of Reps" ng-model="str.reps" required>

          </div>
        </div>

        <!-- Sets Input Box -->
        <div class="form-group">
          <label class="col-md-3 control-label">*Sets</label>
          <div class="col-md-7">
            <input type="number" min="1" max="100" class="form-control" placeholder="Number of Sets" ng-model="str.sets" required>
          </div>
        </div>

        <!--Duration Input Box -->
        <div class="form-group">
          <label class="col-md-3 control-label">*Duration</label>
          <div class="col-md-7">
              <input type="number" min="1" max="500" step="any" class="form-control" placeholder="Minutes" ng-model="str.duration" required>
          </div>
        </div>

        <!-- Intensity Radio Select -->
        <div class="form-group">
          <label class="col-md-3 control-label">*Intensity</label>
            <div class="col-md-7">
                <input type="radio" ng-model="str.intensity" value="1" ng-required="!str.intensity"> 1
                <input type="radio" id="intensity2" ng-model="str.intensity" value="2" ng-required="!str.intensity"> 2
                <input type="radio" ng-model="str.intensity" value="3" ng-required="!str.intensity"> 3
                <input type="radio" ng-model="str.intensity" value="4" ng-required="!str.intensity"> 4
                <input type="radio" ng-model="str.intensity" value="5" ng-required="!str.intensity"> 5
            </div>

        </div>

        <!-- Submit/Cancel Button -->
        <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-3 col-md-7">
                    <input type="submit" id="submitStrength" class="btn btn-primary" ng-disabled="strengthLog.$invalid">
                    <button type="button" ng-click="$close()" class="btn default" ng-class='{red:hover}' ng-mouseenter="hover=true" ng-mouseleave="hover=false">Cancel</button>
                </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
