<div class="cardioForm">
  <h1>Log a Cardio Session</h1>  
  <div class="form">

    <form class="form-horizontal" role="form">
      <div class="form-body">

        <!-- Date Group -->
        <div class="form-group">
          <label class="col-md-3 control-label">Date</label>
            <div class="col-md-7">
              <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" required>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </div>
            </div>
        </div>

        <!-- Time -->
        <div class="form-group">
          <label class="col-md-3 control-label">Time</label>
          <div class="col-md-7">
            <input uib-timepicker ng-model='time' readonly-input='true' required>
          </div>
        </div>

        <!-- Activity Form Multilist-->
        <div class="form-group">
          <label class="col-md-3 control-label">Activity</label>
          <div class="col-md-7">
            <select multiple class="form-control" ng-model="type" required>
              <option value="Running">Running</option>
              <option value="Cycling">Cycling</option>
              <option value="Swimming">Swimming</option>
              <option value="Rowing">Rowing</option>
              <option value="Jumping Rope">Jumping Rope</option>
              <option value="Steppers">Steppers</option>
              <option value="Ellipticals">Ellipticals</option>
            </select>
          </div>
        </div>

        <!-- Distance Input Box -->
        <div class="form-group">
          <label class="col-md-3 control-label">Distance (Miles)</label>
          <div class="col-md-7">
            <input type="number" min="1" max="9000" class="form-control" placeholder="Miles" ng-model="distance" required>
          </div>
        </div>

        <!-- Meters to Miles Calculator -->
        <div class="form-group">
          <label class="col-md-3 control-label">Meters?</label>
          <div class="col-md-7">
            <input class="number" type="number" min="1" max="9000" name="meters" ng-model="meters">  <span ng-if="meters > 0">{{convertMiles(meters)}} Miles
            </span>
          </div>
        </div>

        <!-- Duration Input Box -->
        <div class="form-group">
          <label class="col-md-3 control-label">Duration (Minutes)</label>
          <div class="col-md-7">
            <input type="number" min="1" max="5000" class="form-control" placeholder="Minutes" ng-model="duration" required>
          </div>
        </div>

        <!-- Pace Calculator -->
        <div class="form-group" ng-if="pace(duration,distance) > 0">
          <label class="col-md-3 control-label">Calculated Pace</label>
          <div class="col-md-7">
            <p class="form-control-static">{{pace(duration, distance)}} minutes per mile</p>
          </div>
        </div>      

        <!-- Intensity Radio Select -->
        <div class="form-group">
          <label class="col-md-3 control-label">Intensity</label>
          <div class="col-md-7">
            <div class="mt-radio-list">
              <label>
                <input type="radio" ng-model="intensity" value="1"> 1
                <span></span>
              </label>
              <label>
                <input type="radio" ng-model="intensity" value="2"> 2
                <span></span>
              </label>
              <label >
                <input type="radio" ng-model="intensity" value="3"> 3
                <span></span>
              </label>
              <label>
                <input type="radio" ng-model="intensity" value="4"> 4
                <span></span>
              </label>
              <label>
                <input type="radio" ng-model="intensity" value="5" checked> 5
                <span></span>
              </label>
            </div>
          </div>
        </div>

        <!-- Submit/Cancel Button -->
        <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-3 col-md-7">
                    <button type="submit" ng-click="submitCardio()" class="btn btn-primary">Submit</button>
                    <button type="button" ng-click="$close()" class="btn default">Cancel</button>
                </div>
            </div>
        </div>
    </form>
  </div>
</div>
