<div class="container">
    <div>
      <h1>Strength Weekly Progress</h1>
      <button button class="btn btn-primary" ng-click="inputStrength()">Log Daily Workout</button><br><br>
      
      <!-- Strength Activity Log -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Activity</th>
            <th>Weight</th>
            <th>Reps</th>
            <th>Sets</th>
            <th data-original-title='The maximum amount of force that can be generated in one maximal contraction (90%).' data-container='body' data-toggle='tooltip'>One rep max</th>
            <th>Intensity</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="str in strengthList | orderBy:'date':true">
            <tr ng-if="strengthList.length === 0">No Strength logs found. Add a workout!</tr>
            <td>{{str.date | date: "MM-dd-yyyy"}}</td>
            <td>{{str.type}}</td>
            <td>{{str.weight}}</td>
            <td>{{str.reps}}</td>
            <td>{{str.sets}}</td>
            <td>{{onerepmax(str.weight, str.reps)}}</td>
            <td>{{str.intensity}}</td>
            <td>{{str.duration}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
