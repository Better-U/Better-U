<div>
    <ul ng-repeat="message in messages" id="messages" >
    	<li>{{message.username}}: {{message.message}}</li>
    </ul>
    <div id="typing"></div>
    <form id="messageForm" ng-submit="sendMessage()">
      <input id="m" autocomplete="off" ng-model="message" /><button id="sendMessage">Send</button>
    </form>
</div>
