    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
<li ng-repeat="chat in chatList">
<button class="text-danger" ng-click="joinRoom(chat.username)">Join {{chat.username}}!</button>
</li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="container">
							<div >Your current city: {{savedAddress}}</div>
							<form ng-submit="sendCity()">
								<label for="userAddress">Enter City or Zip Code</label>
								<input id="userAddress" ng-model="address" />
								<button type="submit">Send City or Zip</button>
							</form>
							<button ng-click="findPeople(savedAddress)">find people!</button>
							  <div ng-repeat = "user in userList">
							    <button ng-click='chatWithUser(user.username)'>{{user.username}}</button>
							  </div>
						</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
