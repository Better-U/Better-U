<div class="row">
<div class="col-lg-12">
<div class="locationForm">
  <h2>Search Users</h2>
	<form role="form" ng-submit="sendCity()">
	  <input id="userAddress" ng-model="address" class="form-control" placeholder="Enter city or zipcode" />
	  <button type="submit" class="btn btn-default">Search</button>
	</form>
    <div class="userLocation">Displaying users in: {{savedAddress}}</div>
</div>
</div>
</div>
<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <ul class="flexor noListStyles">
    <li class="profileCard" ng-repeat = "user in userList">
      <ul class="positionUL noListStyles">
      <li class="searchedUsername">
        {{user.username}}
      </li>
      <li>
      	<img ng-if="!user.image" class="lilProfiles img-circle" src="../../assets/images/imageplaceholder.png" />
      	<img ng-if="user.image" class="lilProfiles img-rounded" ng-src="{{user.image}}" />
      </li>
      <li>
        Interested in: {{user.interest}}
      </li>
  <li>
 	    Gym: {{user.gym}}
      </li>
      <li>
      	<button class="chatWithButton btn btn-default" ng-click='chatWithUser(user.username)'>Chat with {{user.username}}</button>
      </li>
      </ul> 
    </li>
  </ul>
</div>
</div>
