 <div class="container">
 
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <a ng-click="searching()"><li class="sidebar-brand">
                  Search workout partners!
                </li>
                </a>
                <li ng-repeat="chat in chatList">
                <button class="text-danger" ng-click="joinRoom(chat.username)">Join {{chat.username}}!</button>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div ng-show="searchPage" class="row">
                  <chat></chat>
                </div>
				<div ng-hide="searchPage" class="row">
                  <search></search>
                </div>
            </div>
        </div>
    </div>
        <!-- /#page-content-wrapper -->

</div>
