        <div class='content-container'>
           <div id="wrapper" ng-class="wrapperToggler">
                <!-- Sidebar -->
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav">
                        <li class="sidebar-brand">
                            <div class="sidebar-title">Chats:</div>
                        </li>
                        <li class="friendList" ng-repeat="chat in chatList">
                            <a ng-click="joinRoom(chat.username)">
                                <img ng-if="!chat.image" class="lilerProfiles img-circle" src="../../assets/images/imageplaceholder.png" />
                                <img ng-if="chat.image" class="lilerProfiles img-circle" ng-src="{{chat.image}}" />

                                    {{chat.username}}
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Page Content -->
                <div id="page-content-wrapper">
                    <div class="container-fluid relative">
                          <chat ng-show="searchPage"></chat>
                          <search ng-hide="searchPage"></search>
                    </div>
                </div>
