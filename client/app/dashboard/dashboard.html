<div>
    <h1>Dashboard</h1>
    <button ng-click="signout()">Log Out</button>
    <button ng-click="test()">Test</button>

    <div>
        <h3>Your Goals</h3>
        <div ng-repeat="goals in goalsData | orderBy:'-date'">
         <label ng-class="{'overdue': goalOverdue('{{goals.date}}')}"><input type="checkbox" > By {{dateConverter(goals.date)}}, I want to {{goals.intensity}} {{goals.category}} by {{goals.value}} {{goals.measurement}}</label>
        </div>

    </div>
</div>
