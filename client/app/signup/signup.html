<div class="authContainer">
  <h1>Sign Up</h1>
  <span>Already have an account? </span><a ui-sref="signin">Sign In</a>
    <form name='sign-up'>
      <fieldset>
      <h5>Login Details:</h5>
      <input id="input1" type='text' name='username' ng-model='user.name' placeholder='Username'>
      <input id="input2" type='text' name='password' ng-model='user.password' placeholder='Password'>
      </fieldset>


  <fieldset>
  <h5>Profile Details:</h5>
    <input type="text" placeholder="Age" required>
    <input type="text" placeholder="Height" required>
    <input type="text" placeholder="Weight" required>
    <input type="text" placeholder="Gender" required>
    <input type="text" placeholder="Interests">
    <input type="text" placeholder="Gym">
  </fieldset>
  </form>

  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="signup()">Next</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
