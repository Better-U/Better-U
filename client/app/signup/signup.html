<div class="authContainer">
  <h1>Signup</h1>
  <button ng-click="goSignin()">Have an account? Sign in!</button>
    <form name='sign-up'>
      <input id="input1" type='text' name='username' ng-model='user.name' placeholder='Username'> <br>
      <input id="input2" type='text' name='password' ng-model='user.password' placeholder='Password'> <br>
    <input id="submit" type='submit' ng-click='signUp()'/>
    </form>
</div>
